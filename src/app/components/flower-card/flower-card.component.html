<div class="flower-card">
  <a href="#" routerLink="/flower/{{ flower.id }}">
    <img src="{{ flower.imageUrl }}" alt="{{ flower.name }}" />
    <span class="name">{{ flower.name }}</span>
    <span class="price">{{ flower.price }} VND</span>
    <span class="quantity">Quantity: {{ flower.quantity }}</span>
  </a>
</div>
