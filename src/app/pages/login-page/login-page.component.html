<div class="login-page">
  <form class="login-form">
    <h1>Login</h1>
    <div class="input-group">
      <span>Email</span>
      <input type="text" placeholder="Enter your email here" />
    </div>
    <div class="input-group">
      <span>Password</span>
      <input type="password" placeholder="Enter your password here" />
    </div>
    <button>Let's Go</button>
  </form>
</div>
